<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- !Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleleapis.com/css2? family=Popins&display-swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Web Dictionary App</title>
  </head>
  <body>
    <div class="container">
      <div class="search-box">
        <input
          type="text"
          placeholder="Please type Your word here..."
          id="inp-word"
        />
        <button id="search-btn">Search</button>
      </div>
      <div class="result">
        <div class="word">
          <h3>Sample</h3>
          <button></button>
        </div>
      </div>
    </div>
    <!-- Script -->
    <script src="app.js"></script>
  </body>
</html>
