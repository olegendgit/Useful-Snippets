<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial- scale=1" />
    <title>ToDo List App</title>
    <link rel="stylesheet" href="style.css" />
    <body>
      <div class="container">
        <div class="todo-app">

            <input

          </div>
        </div>
      </div>
    </body>
  </head>
</html>
