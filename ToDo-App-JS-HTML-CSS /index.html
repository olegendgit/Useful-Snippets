<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial- scale=1" />
    <title>ToDo List App</title>
    <link rel="stylesheet" href="style.css" />
    <body>
      <div class="container">
        <div class="todo-app">
          <h2>My To-Do List For Today<img src="images/To-do-icon2.png" /></h2>
          <div class="row">
            <input
              type="text"
              id="input-box"
              placeholder="Add your next plan here..."
            />
            <button onclick="addTask()">Add</button>
          </div>
          <ul id="list-container">
            <!-- <li class="checked">Task 1</li> -->
            <!-- <li>Task 2</li> -->
            <!-- <li>Task 3</li> -->
          </ul>
        </div>
      </div>
      <script src="script.js"></script>
    </body>
  </head>
</html>
